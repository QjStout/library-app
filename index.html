<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
    <title>Vanilla Library</title>
</head>
<body class="flex-container-col">
    <div class="header flex-container-col">
        <h1 class="titles">Q-lib</h1>
        <hr/>
    </div>
    
    <button id="new-book-btn">Add</button>
    
    <div id="newBookModal" class="modal">
        <div class="modal-content flex-container-col">
            <h1>Add New Book</h1>
            <form class="modal-content-form flex-container-col" id="add-book-form">
                <input class="modal-content-input" type="text" id="form-title" placeholder="Title" autocomplete="off" required/>
                <input class="modal-content-input" type="text" id="form-author" placeholder="Author" autocomplete="off" required/>
                <input class="modal-content-input" type="number" id="form-pages" placeholder="Pages" required/>
                <div class="modal-content-input flex-container-row" id="form-read-container">
                    <label for="form-read">Read?</label>
                    <input  type="checkbox" id="form-read"/>
                </div>
                <button class="modal-content-input" id="submit-btn" type="submit">Submit</button>
            </form>            
        </div>
    </div>
    <table id="book-table">
        <tr id="table-header">
            <th>Title</th>
            <th>Author</th>
            <th class="th-center">Pages</th>
            <th class="th-center">Read?</th>
        </tr>
    </table>
</body>
</html>
